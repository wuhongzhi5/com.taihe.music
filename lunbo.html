<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/reset/reset.css">
  <style>
    #max {
      width: 100%;
      max-width: 600px;
      height: 40vh;
      overflow: hidden;
      margin: 100px auto;
    }

    .re {
      position: relative;
      left: 0;
      width: 500%;
      height: 40vh;
      transition: 1s;
    }

    ul {
      list-style-type: none;
      width: 100%;
      height: 40vh;
    }

    li {
      float: left;
      width: 20%;
      height: 40vh;
    }

    img {
      width: 100%;
      height: 40vh;
    }
  </style>
</head>

<body>
  <div id="max">
    <div class="re">
      <ul>
        <li><img src="img/b1.jpg"></li>
        <li><img src="img/b2.jpg"></li>
        <li><img src="img/b3.jpg"></li>
      </ul>
    </div>
  </div>
</body>
<script>
  window.onload = function () {
    var re = document.getElementsByClassName("re")[0];
    var moveW = document.getElementsByTagName("img")[0].offsetWidth;
    var left = 0;

    setInterval(function () {
      re.style.transition = "1s";
      left -= moveW;

      re.style.left = left + "px";
      if (left <= -moveW * 3) {
        re.style.transition = "0ms";
        left = 0;
        re.style.left = "0px";
      }
    }, 2000);
  }
</script>

</html>
