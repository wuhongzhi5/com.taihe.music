    .box {
      height: 100%;

    .box-top {
      width: 100%;
      height: 105px;
    }

    .box-top-bx {
      width: 1350px;
      height: 105px;
      margin: auto;
    }

    .box-top-bx-left img {
      float: left;
      width: 140px;
      height: 50px;
      padding-top: 27.5px;
    }

    .box-top-bx ul {
      float: left;
      margin-left: 102px;
      line-height: 105px;
      font-size: 14px;
    }

    .box-top-bx ul li {
      float: left;
      margin-left: 40px;
    }

    .box-top-bx ul li a {
      color: #858585;
    }

    .box-top-bx ul li:first-child a {
      color: #000;
    }

    .box-top-bx ul li:hover a {
      color: #000;
    }

    .box-top-bx .ssk {
      position: relative;
      float: left;
      width: 360px;
      height: 38px;
      margin-top: 33px;
      margin-left: 30px;
      border-radius: 8px;
      border: 1px solid #e9e9e9;
    }

    .box-top-bx input {
      position: absolute;
      float: left;
      width: 340px;
      top: 0;
      right: 10px;
      height: 38px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .iconfont {
      position: absolute;
      color: rgb(225, 50, 40);
      height: 38px;
      width: 38px;
      background: transparent;
      border: none;
      right: 0;
      font-size: 30px;
    }

    .box-top-bx .denglu div {
      float: left;
      margin-top: calc((105px - 10px) /2);
      height: 10px;
      width: 80px;
      text-align: center;
      line-height: 10px;
      font-size: 14px;
    }

    .box-top-bx .denglu div:hover a {
      color: rgb(225, 50, 40);
    }

    .box-top-bx .denglu div:first-child {
      margin-left: 20px;
      border-right: 1px solid #ccc;
    }

    .box-top2 {
      width: 100%;
      height: 40px;
      background-color: rgb(250, 250, 250);
    }

    .box-top2-bx {
      width: 1350px;
      height: 40px;
      margin: auto;
    }

    .box-top2-bx ul li {

    }

    .box-top2-bx ul li:first-child {
      margin-left: 320px;
    }

    .box-top2-bx ul li:first-child a {
      color: rgb(225, 50, 40);
    }

    .box-top2-bx ul li:hover a {
      color: rgb(225, 50, 40);
    }

    .box-top3 {
      width: 100%;
      height: 640px;
    }

    .box-top3-bx {
      width: 1350px;
      height: 640px;
      margin: auto;
    }

    .box-top3-bx-left {
      float: left;
      height: 100%;
      width: 850px;
    }

    .box-top3-bx-left-top {
      height: 95px;
    }

    .box-top3-bx-left-top p {
      float: left;
      line-height: 95px;
    }

    .box-top3-bx-left-top p:first-child {
      font-size: 24px;
    }

    .box-top3-bx-left-top .gengduo a {
      color: rgb(153, 153, 153);
      margin-left: 10px;
    }

    .youjian {
      float: right;
      color: rgb(153, 153, 153);
      height: 20px;
      font-size: 20px;
      color: rgb(137, 83, 84);
      margin-right: 10px;
      margin-top: 30px;
      padding-bottom: 2px;
    }

    .box-top3-bx-left-top2 {
      height: 550px;
    }

    .box-top3-bx-left-top2 .imagebox {
      position: relative;
      float: left;
      width: 195px;
      height: 195px;
      background: url(../img/3.jpg);
      background-repeat: no-repeat;
      background-size: 195px;
      margin-left: 23px;
      box-sizing: border-box;
    }

    .box-top3-bx-left-top2 .imagebox:hover {
      background-size: 210px;
      background-position: -9px -9px;
      transition: all 0.2s;
    }

    .box-top3-bx-left-top2 a:first-child .imagebox {
      margin-left: 0;
    }

    .box-top3-bx-left-top2 a:hover {
      color: rgb(51, 51, 51);
      font-weight: 600;
    }

    .box-top3-bx-left-top2 .imagebox div {
      position: absolute;
      display: none;
      width: 54px;
      height: 54px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 54%;
      left: calc((195px - 54px)/2);
      top: calc((195px - 54px)/2);
    }

    .box-top3-bx-left-top2 span {
      display: block;
      font-size: 15px;
      margin-top: 210px;
    }

    .box-top3-bx-left-top2 .imagebox:hover div {
      display: block;
    }
  </style>
